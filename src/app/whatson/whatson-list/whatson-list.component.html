
<h2>What's on Tap</h2>

<div class="row">
  <div class="medium-6 large-4 columns" *ngFor="let tap of taps" >
        <h3>{{tap.name}}</h3>
        <div *ngIf="tap.beer">
          <article class="article-card">
            <div class="card-content">

              <p class="post-author">By <a href="#">{{tap.beer.brewery}}</a></p>
              <h4>{{tap.beer.name}}</h4>
              <p>
                {{tap.beer.description}}
              </p>
              <p>
                <a href="#">Stats:</a>
                <a href="#" class="right">ABV {{tap.beer.abv}}%</a>
                <a href="#" class="right">IBU {{tap.beer.ibu}}</a>
              </p>
            </div>
          </article>
      </div>
</div>
