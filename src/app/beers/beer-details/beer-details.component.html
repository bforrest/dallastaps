<div *ngIf="beer" class="row">
  <div class="col-md-12">
    <h2 *ngIf="beer._id">Beer Details</h2>
    <h2 *ngIf="!beer._id">New beer</h2>
  </div>
</div>
<div *ngIf="beer" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="beer-name">Name</label>
      <input class="form-control" name="beer-name" [(ngModel)]="beer.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="beer-brewery">Brewery</label>
      <input class="form-control" name="beer-brewery" [(ngModel)]="beer.brewery" placeholder="Brewery"/>
    </div>
    <div class="form-group">
      <label for="beer-brewer_url">Web Site</label>
      <input class="form-control" name="beer-brewer_url" [(ngModel)]="beer.brewer_url" placeholder=""/>
    </div>
    <div class="form-group">
      <label for="beer-url">Beer Url</label>
      <input class="form-control" name="beer-url" [(ngModel)]="beer.url" placeholder="beer url"/>
    </div>

    <div class="form-group">
      <label for="beer-abv">ABV%</label>
      <input class="form-control" name="beer-abv" [(ngModel)]="beer.abv" placeholder="ABV %"/>
    </div>
    <div class="form-group">
      <label for="beer-ibu">IBU</label>
      <input class="form-control" name="beer-ibu" [(ngModel)]="beer.ibu" placeholder="IBU"/>
    </div>
    <div class="form-group">
      <label for="beer-description">Description</label>
      <textarea rows="4" cols="50" class="form-control" name="beer-description" [(ngModel)]="beer.description" placeholder="Tasty Suds"></textarea>
    </div>
    <button class="btn btn-primary" *ngIf="!beer._id" (click)="createBeer(beer)">Create</button>
    <button class="btn btn-info" *ngIf="beer._id" (click)="updateBeer(beer)">Update</button>
    <button class="btn btn-danger" *ngIf="beer._id" (click)="deleteBeer(beer._id)">Delete</button>
  </form>
</div>
