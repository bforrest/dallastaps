<div class="row">
  <div class="col-md-5">
    <h2>Beers</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let beer of beers"
        (click)="selectContact(beer)"
        [class.active]="beer === selectedBeer">
        {{beer.name}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewBeer()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <beer-details
      [beer]="selectedBeer"
      [createHandler]="addBeer"
      [updateHandler]="updateBeer"
      [deleteHandler]="deleteBeer">
    </beer-details>
  </div>
</div>
